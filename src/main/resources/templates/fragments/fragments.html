<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="headFragment">
    <meta charset="UTF-8">
    <title th:include=":: #pageTitle"> SpringApp</title>
    <link rel="stylesheet" type="text/css" href="/static/css/table.css">
    <!--bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<header th:fragment="logoutHeader">

    <div th:replace="fragments/fragments.html :: scripts"></div>
    <nav th:replace="fragments/fragments.html :: navbar"></nav>

</header>


<footer>
    <p>User page <a href="/user/showAllUsers">here</a></p>
    <p>User registration page <a href="/registration">here</a></p>
    <p>User selection page <a href="/user/selectUsers">here</a></p>
    <p>Messages <a href="/messages/main">here</a></p>
    <p>To main page <a href="/">here</a></p>
</footer>

<footer th:fragment="links" class="footer mx-auto">
    <div class="container">
        <div class="row align-items-center justify-content-md-center">
            <span class="text-muted">Created for learning purposes by </span>
            <span class="text-muted ml-3">Shpeiser</span>

        </div>
    </div>
</footer>


<nav th:fragment="navbar" class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-main"
                    aria-controls="navbar-main" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" aria-label="Home page" href="/">SpringBootApp</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="navbar-nav mr-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        User
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/user/showAllUsers">User List</a>
                        <a class="dropdown-item" href="/user/selectUsers">User selection page</a>
                    </div>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/messages/main">Messages</a>
                </li>
            </ul>
            <form sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0" th:action="@{/logout}"
                  method="post">
                <span class="label label-default"> logged in as <strong>[[${#httpServletRequest.remoteUser}]]  </strong></span>
                <button class="btn btn-primary form-group" id="logout" type="submit">Sign Out</button>
                <a class="btn btn-primary ml-1" role="button"
                   href="/userEdit/profile"><img height="20" width="20"
                                                 src="https://static.wixstatic.com/media/93190d_32209fb824274a7290ebda64e2a4c4d0~mv2.gif"></a>
            </form>
            <form id="signin" class="form-inline my-2 my-lg-0" role="form" sec:authorize="!isAuthenticated()"
                  th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control ml-1" name="username" placeholder="Username">
                </div>
                <div class="form-group right">
                    <input type="password" class="form-control ml-1" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary ml-1">Sign In <img height="20" width="20"
                                                                                src="https://image.flaticon.com/icons/png/128/54/54874.png">
                </button>
            </form>
            <a sec:authorize="!isAuthenticated()" class="btn btn-primary ml-1" role="button" href="/registration">Sign Up</a>
        </div>
    </div>
</nav>

<div th:fragment="scripts">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</div>


</body>
</html>
